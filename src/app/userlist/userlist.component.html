<div class="container">
    <table class = 'table table-striped'>
        <thead>
          <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of item">
          <td> {{ user.FirstName }} </td>
          <td> {{ user.LastName }} </td>
          <td> {{ user.Email }} </td>
        </tr>
      </tbody>
    </table>
</div>
